on: 
  push:
    branches:
      - main
  schedule:
    - cron: '0 1 * * *'
name: Build and publish to DockerHub
env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_REGISTRY: 'docker.io'
  DOCKER_REPOSITORY: 'tor-browser'
jobs:
  stable:
    name: stable
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@main
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - 
        name: Build and Publish to DockerHub
        run: |
          sudo apt-get install -y pcregrep
          export DOCKER_BUILD_CONTEXT="stable"
          export DOCKER_IMAGE_VERSION=`curl -L -s "https://www.torproject.org/download/" | pcregrep -o1 -e "href=\"\/dist\/torbrowser\/(.*)/tor-browser-linux64-.*_en-US.tar.xz\">Download for Linux<\/a>"`
          export DOCKER_TAGS="stable,latest,${DOCKER_IMAGE_VERSION}"
          ./scripts/publish.sh

  alpha:
    name: alpha
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@main
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and Publish to DockerHub
        run: |
          sudo apt-get install -y pcregrep
          export DOCKER_BUILD_CONTEXT="alpha"
          export DOCKER_IMAGE_VERSION=`curl -L -s "https://www.torproject.org/download/alpha/" | pcregrep -o1 -e "\/ <a href=\"\/dist\/torbrowser\/(.*)\/tor-browser-linux64-.*_en-US.tar.xz\">64-bit<\/a>"`
          export DOCKER_TAGS="alpha,edge,${DOCKER_IMAGE_VERSION}"
          ./scripts/publish.sh

